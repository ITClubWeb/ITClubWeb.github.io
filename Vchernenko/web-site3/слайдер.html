<html>
<head>
	<title>Интернет-магазин</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel slide my-slider" data-bs-ride="carousel" id="itclub">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="1000">
					<img src="image/слайд1.jpg" class="d-block w-100">
				</div>

				<div class="carousel-item" data-bs-interval="1000">
					<img src="image/слайд2.jpg" class="d-block w-100">
				</div>

				<div class="carousel-item" data-bs-interval="1000">
					<img src="image/слайд3.jpg" class="d-block w-100">
				</div>

			</div>
			
			<button class="carousel-control-prev " data-bs-slide="prev" data-bs-target="#itclub"><span class="carousel-control-prev-icon my-slide-icon"></span></button>


			<button class="carousel-control-next " data-bs-slide="next" data-bs-target="#itclub"><span class="carousel-control-next-icon my-slide-icon"></span></button>
		</div>

	</div>

	</body>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</html>
