<!DOCTYPE html>
<html>
<head>
	<title>Переписка</title>
	<style>

		body{
			background-color:lightgrey;
		}

		.big{
			background-color: lightskyblue;
			margin: 30px auto;
			width: 900px;
			border-radius: 30px;
			padding: 20px;
		}

		.amb{
			background-color: deepskyblue;
			width: 350px;
			padding: 20px 10px;
			border-radius: 20px;
			margin: 20px auto 0 0;
		}
		.leo{
			background-color: forestgreen;
			width: 350px;
			padding: 20px;
			margin: 20px 0 0 auto;
			border-radius: 20px;
		}

		img{
			border-radius: 100%;
			width: 50px;
			margin: 6px;
		}

		h4{
			margin: 4px 8px;
		}
		p{
			margin-left: 8px;
		}

	</style>
</head>
<body>
	<div class="big">
		<div class="amb">
			<img src='avatar2.png'>
			<h4>Эмбер:</h4>
			<p>Привет, Лео, как дела?</p>
		</div>
		<div class="leo">
			<img src='avatar1.png'>
			<h4>Лео:</h4>
			<p>Привет, всё отлично! Все бои выигрываю!</p>	
		</div>
		<div class="amb">
			<img src='avatar2.png'>
			<h4>Эмбер:</h4>
			<p>О! Давай, вместе в броубол!</p>
		</div>
		<div class="leo">
			<img src='avatar1.png'>
			<h4>Лео:</h4>
			<p>Давай, пошли!</p>
		</div>
	</div>

</body>
</html>
