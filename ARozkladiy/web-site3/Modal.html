<html>
		<head>
			<title>Интернет магазин</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">			
			<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>
		<body>
			<!--Кнопка начало-->
			<button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#zakaz-1">КУПИТЬ</button>
			<!--Кнопка кщнец-->




			<!--Модака начало-->
			<div class="modal fade" id="zakaz-1">
				<div class="modal-dialog">
					<div class="modal-content">


							<div class="modal-header">
								<h5>Красное лето</h5>
								<button class="btn-close" data-bs-dismiss="modal"></button>
							</div>


							<div class="modal-body">
								<h6>Заполните форму заказа</h6>
								<form>

									<label class="form-lable">Имя:</label>
									<input class="form-control" type="text">

									<label class="form-lable">Телефон:</label>
									<input class="form-control" type="tel" required>

									<label class="form-lable">Количество:</label>
									<input class="form-control" type="number"min="1" max="15">

									<h6>Выберите форму оплаты</h6>

									<input type="radio" class="form-check-input"  name="pay">
									<label class="form-lable me-2">Наличными</label>

									<input type="radio" class="form-check-input" name="pay">
									<label class="form-lable me-2">Картой Банка</label>


									<input type="radio" class="form-check-input" name="pay">
									<label class="form-lable me-2">Эл.кошелёк</label>


								
							</div>



							<div class="modal-footer">
								<button class="btn btn-success" type="submit">Оформить</button>
								<button class="btn btn-secondary" type="reset">Сбросить</button>

							</div>
						</form>

					</div>
				</div>
			</div>
			<!--Модалка конец-->

		</body>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
</html>
