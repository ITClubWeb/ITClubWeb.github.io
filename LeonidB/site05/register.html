<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 d-flex align-items-center">
				<div class="gs-reg-img">
					<h2>GAME<br>
					<span>STORE</span></h2>
				</div>
			</div>
			<div class="col-6 gs-reg-text">
				<h2>REQUEST A FREE</h2>
				<h4>CONSULATION</h4>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
				<form class="row g-3 needs-validation gs-reg-pole" novalidate>
				  <div class="col-md-6">
				    <input type="text" class="form-control" id="validationCustom01" required placeholder="First name">
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-6">
				    <input type="text" class="form-control" id="validationCustom02" required placeholder="Last name">
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-12">
				    <div class="input-group has-validation">
				      <span class="input-group-text gs-reg-dog" id="inputGroupPrepend">@</span>
				      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Username">
				      <div class="invalid-feedback">
				        Please choose a username.
				      </div>
				    </div>
				  </div>
				  <div class="form-floating">
					  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
					 
				</div>
				  <div class="col-12">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				      <label class="form-check-label" for="invalidCheck">
				        Agree to terms and conditions
				      </label>
				      <div class="invalid-feedback">
				        You must agree before submitting.
				      </div>
				    </div>
				  </div>
				  <div class="col-12 text-center mt-5">
					<a href="#" class="btn gs-rec-sub gs-reg-sub">Send a Message</a>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
