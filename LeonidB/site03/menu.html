<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Jetters</title>
</head>
<body>
	<nav class="navbar mt-5">
	  <div class="container">
		<a class="navbar-brand" href="#">
	      <img src="img/icon1.png" alt="Logo" height="24" class="d-inline-block align-text-top">
	      Jetters
	    </a>
	    <form class="d-flex" role="search">
	      <input class="form-control jt-search" type="search" placeholder="Поиск..." aria-label="Search">
	      <button class="btn btn-outline-success jt-search-btn" type="submit"><i class="bi bi-search"></i></button>
	    </form>
	  </div>
	</nav>

	<div class="container">
		<nav class="navbar navbar-expand-lg jt-bg-menu mt-5">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav mx-auto jt-menu-text">
		        <a class="nav-link px-5" href="#">Home</a>
		        <a class="nav-link px-5" href="#">Features</a>
		        <a class="nav-link px-5" href="#">Pricing</a>
		        <a class="nav-link px-5" href="#">Disabled</a>
		      </div>
		    </div>
		  </div>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div id="carouselExampleIndicators" class="carousel slide">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/slid1.png" class="d-block w-100">
			    </div>
			    <div class="carousel-item">
			      <img src="img/slid2.png" class="d-block w-100">
			    </div>
			    <div class="carousel-item">
			      <img src="img/slid3.png" class="d-block w-100">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		</div>
	</div>
</body>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" type="text/javascript"></script>
</html>
