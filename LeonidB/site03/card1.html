<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>прототип</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="jt-bg-card1-1">
					<h3>Индийский чай</h3>
					<a class="jt-card1-1-btn" href="#">
						<i class="bi bi-chevron-right"></i>
					</a>
				</div>
			</div>
			<div class="col-6">
				<div class="jt-bg-card1-2">
					<h3>Акции</h3>
					<a class="jt-card1-2-btn" href="#">
						<p>Заказать</p>
						<i class="bi bi-cart2"></i>
					</a>
				</div>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-4">
				<div class="jt-bg-card2-1">
					<a href="#">
						<i class="bi bi-thermometer-half jt-icon-1 jt-icon"></i>
						<h2 class="jt-card2-1">Подарки из чая</h2>
					</a>
				</div>
			</div>

			<div class="col-4">
				<div class="jt-bg-card2-2">
					<a href="#">
						<i class="bi bi-cup-hot jt-icon-2 jt-icon"></i>
						<h2 class="jt-card2-1">Дорогой чай</h2>
					</a>
				</div>
			</div>

			<div class="col-4">
				<div class="jt-bg-card2-3">
					<a href="#">
						<i class="bi bi-peace-fill jt-icon-3 jt-icon"></i>
						<h2 class="jt-card2-1">Чайные пакетики</h2>
					</a>
				</div>
			</div>
		</div>
	</div>
	 
</body>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" type="text/javascript"></script>
</html>
